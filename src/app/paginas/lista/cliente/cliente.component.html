<div class="x">
</div>
<div class="container mt-3">
	<div class="row">
		<div class="col-md-8 mx-auto">
			<app-erro-msg></app-erro-msg>
			<div class="text-center" *ngIf="!existemClientes()">
				Nenhum cliente cadastrado.
			</div>
		</div>
	</div>
	<div class="text-right">
		<button type="button" class="btn btn-success" routerLink="/cliente/criar">Novo Cliente</button>
	</div>
	<table class="table table-striped" *ngIf="existemClientes()">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Nome</th>
				<th scope="col">Idade</th>
				<th scope="col">CPF</th>
				<th scope="col">Email</th>
				<th scope="col" colspan="2">Ações</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let cliente of clientes">
				<td>{{cliente.codigo}}</td>
				<td>{{cliente.nome}}</td>
				<td>{{cliente.idade}}</td>
				<td>{{cliente.cpf}}</td>
				<td>{{cliente.email}}</td>

				<td><button type="button" class="btn btn-danger btn-sm ml-1"
						(click)="deleteCliente(cliente.codigo)">X</button>
					<button type="button" class="btn btn-primary btn-sm ml-1"
						routerLink="/cliente/editar/{{cliente.codigo}}">Editar</button></td>
			</tr>
		</tbody>
	</table>
</div>
